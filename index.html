<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js" type="module" defer></script>
    <script src="./preloader.js" type="module" defer></script>
    <script src="./sectionAnim.js" type="module" defer></script>
    <script src="./tasks/dragAndDrop.js" type="module" defer></script>
    <script src="./tasks/AutoInsert.js" type="module" defer></script>
    <link rel="stylesheet" href="./style.css" />

    <title>frontend-test</title>
  </head>

  <body>
    <main>
      <section>
        <h1>Авторизация</h1>
        <input data-js-input placeholder="login" />
        <input data-js-input placeholder="password" />
        <button>Войти</button>
      </section>

      <section class="bottom">
        <ul class="auto-insert-ul">
          <div class="auto-insert-place" data-js-aip></div>
          <div class="auto-insert-place" data-js-aip></div>
          <div class="auto-insert-place" data-js-aip></div>
          <div class="auto-insert-place" data-js-aip></div>
          <div class="auto-insert-place" data-js-aip></div>
          <div class="auto-insert-place" data-js-aip></div>
          <div class="auto-insert-place" data-js-aip></div>
          <div class="auto-insert-place" data-js-aip></div>
          <div class="auto-insert-place" data-js-aip></div>
        </ul>
        <ul class="auto-insert-ul" data-js-dnd-parent>
          <div class="draggable" data-js-dnd>Task1</div>
          <div class="draggable" data-js-dnd>Task2</div>
          <div class="draggable" data-js-dnd>Task3</div>
          <div class="draggable" data-js-dnd>Task4</div>
          <div class="draggable" data-js-dnd>Task5</div>
        </ul>
      </section>
    </main>

    <div class="preloader">
      <div class="preloader__in"></div>
    </div>
  </body>
</html>
